<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik-Tak-Toe Game</title>
    <script  type="module" src="src/dom.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1 class="game-header">Tik-Tak-Toe Game</h1>
    <div class="users-container">
      <div class="first-user active-user user">
        <button class="user-symbol first">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  width="60" height="60"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
        </button>
        <label for="first-user">First Player Name</label>
        <input type="text" name="first-user" id="first-user" placeholder="Player1" maxlength="15">
      </div>
      <div class="second-user user">
        <button class="user-symbol second">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  width="60" height="60"><path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
        </button>
        <label for="second-user">Second Player Name</label>
        <input type="text" name="second-user" id="second-user" placeholder="Player2" maxlength="15">
      </div>
    </div>
    <div class="user-turn-message"></div>
    <div class="board-container">
      <button id="0-0" class="board-cell"></button>
      <button id="0-1" class="board-cell"></button>
      <button id="0-2" class="board-cell"></button>
      <button id="1-0" class="board-cell"></button>
      <button id="1-1" class="board-cell"></button>
      <button id="1-2" class="board-cell"></button>
      <button id="2-0" class="board-cell"></button>
      <button id="2-1" class="board-cell"></button>
      <button id="2-2" class="board-cell"></button>
      <div class="game-over-screen">
        <p class="game-over-message"></p>
      </div>
    </div>
    <button class="restart-game">Restart The Game</button>
  </body>
</html>
